<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./index.css">


  <title>Javascript Todo App</title>
</head>

<body>
  <!-- NavBar Start -->
  <div>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" role="search">
          <input class="searchBox form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- NavBar End -->

    <!-- Body Start -->
    <div class="col-md-2"></div>
    <div class="container col-md-8">
      <h3 class="my-5 text-center">Welcome in Todo List Application</h3>

      <!-- Card Body Start -->
      <div class="tableTask border border-1 py-2 px-3 mx-auto text-center">
        <div class="inputBox">
          <input class="addTaskInput w-75 py-1 align-middle" type="text" placeholder="Add Task Here..." />
          <input class="editTaskInput w-75 py-1 align-middle" type="hidden" />

          <button class="addTaskBtn btn btn-success">Add Task</button>
          <button class="editTaskBtn d-none btn btn-success">Save Task</button>
          <button class="deleteAllBtn btn btn-danger">Delete All</button>
        </div>
        <!-- Adding Table -->
        <table id="taskTable" class="table table-striped my-2">
          <tbody>
           
          </tbody>
        </table>
      </div>
      <!-- Card Body End -->


    </div>
    <div class="col-md-2"></div>

    <!-- Body End -->

  </div>


  <!-- Bootstrap js -->
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
